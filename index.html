
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investo Multiservices | Financial, Digital & Govt Solutions</title>
    <meta name="description" content="Investo Multiservices: Expert solutions for Home Loans, PAN Card, Digital Marketing, and CSC services. Fast, reliable, and professional guidance.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-blue: #0A3D62;
            --brand-green: #78C800;
            --brand-orange: #FF8C00;
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .bg-brand-blue { background-color: var(--brand-blue); }
        .text-brand-blue { color: var(--brand-blue); }
        .bg-brand-orange { background-color: var(--brand-orange); }
        .text-brand-orange { color: var(--brand-orange); }
        .bg-brand-green { background-color: var(--brand-green); }
        .text-brand-green { color: var(--brand-green); }
        
        .hero-overlay {
            background: linear-gradient(90deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.2) 100%);
        }
        
        .corporate-card-shadow {
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
        }

        .gradient-text-logo {
            background: linear-gradient(135deg, #0A3D62 0%, #FF8C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .animate-fade-up {
            animation: fadeUp 0.8s ease-out forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Service Card Reveal Animation */
        @keyframes reveal-service {
            0% { 
                opacity: 0; 
                transform: translateY(40px) scale(0.92); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .service-card-reveal {
            opacity: 0;
            will-change: transform, opacity;
        }

        .service-card-reveal.active {
            animation: reveal-service 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
